<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <title>Shopping Cart</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">Shopping cart demo</div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="total-items"></div>
            <div id="cart-content">
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
<script src="js/cart.js"></script>
<script>
    var cart, cartView;
    $(document).ready(
            function () {
                cart = new Cart();
                totalView = new TotalView(cart, '#total-items');
                cartView = new CartView(cart, '#cart-content');
                totalView.update();
                cartView.update();
            }
    );
</script>
<script src="js/bootstrap.js"/>
</body>
</html>
