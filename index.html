<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>-->
    <title>Shopping Cart</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">Shopping cart demo</div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div>Products available (click to add):</div>
            <div id="shelf"></div>
        </div>
        <div class="col-md-6">
            <div id="total-items"></div>
            <div id="cart-content">
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
<script src="js/lodash.min.js"></script>
<script src="js/cart.js"></script>
<script src="js/shelves.js"></script>
<script>
    var cart;
    $(document).ready(
            function () {
                cart = new Cart();
                shelves = new Shelves();
                totalView = new TotalView(cart, '#total-items');
                cartView = new CartView(cart, '#cart-content');
                shelfView = new ShelfView(shelves, '#shelf', cart);
                totalView.update();
                cartView.update();
                shelfView.update();
            }
    );
</script>
<!--<script src="js/bootstrap.min.js"/>-->
</body>
</html>
